<blockquote>
<p><strong>我们倾力奉献</strong></p>
<p><strong>初中生物思维导图</strong><img src="https://mmbiz.qpic.cn/mmbiz_jpg/Fr4HsDDXiclf7hOpicicmqD9NhX1fyKNP2wBXmLV6ELUISJicoYe7qbIkedNTu4VDB1kBD4rm9vKDCBqueVRg8spibw/640?wx_fmt=jpeg&tp=webp&wxfrom=5&wx_lazy=1&wx_co=1" alt=""></p>
